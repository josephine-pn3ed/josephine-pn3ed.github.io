<html>
<head>
  	<title>MQTT Web App</title>
  	<style>
  	h1, p{
  		color: white;
  	}
  		.card {
  			opacity: .9;
  		}

  		label {
  			color: white;
  		}
  	</style>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</head>
<body style="background-image: url(https://miro.medium.com/max/658/1*vk3JKs8irKTr3gJDNRpSmg.png)">
  	<center><h1>MQTT</h1>
  	<p>My MQTT Web App</p></center>
	<div style="float: left;width: 25%;" class="card bg-secondary border-dark">
		<h2 class="card-header bg-dark text-center py-2">
	    	<strong style="color: blue">Broker</strong>
	  	</h2>
	  	<div class="form-group card-body">
			<label>Address: </label>
			<input style="width: 100%; padding: 3px;" class="border border-primary" type="text" id="address-input" value="wss://test.mosquitto.org:8081/mqtt"><br><br>
			<button style="width: 49%" id="btn-connect" class="btn btn-success">Connect</button>
			<button style="width: 49%" id="btn-disconnect" class="btn btn-warning">Disconnect</button>
			<br><br>
			<label>Status: </label>
			<input type="text" class="border border-primary" style="width: 100%; padding: 3px; font-weight: bold" id="connected-btn" value="Disconnected!" readonly="">
		</div>
	  	<h2 class="card-header bg-dark text-center py-2">
	    	<strong style="color: blue">Subscribe</strong>
	  	</h2>
	  	<div class="form-group card-body">
			<label>Topic: </label>
			<input type="text" class="border border-primary" style="width: 100%; padding: 3px;" value="josephine-pn3ed" id="topicSubscribe-input"><br><br>
		<button style="width: 49%" id="btn-subscribe" class="btn btn-success">Subscribe</button>
		<button style="width: 49%" id="btn-unsubscribe" class="btn btn-warning">Unsubscribe</button>
		<br><br>
			<label>Status: </label>
			<input type="text" class="border border-primary" style="width: 100%; padding: 3px; font-weight: bold" id="subscribed-btn" value="Unsubscribed!" readonly="">
		</div>
	  	<h2 class="card-header bg-dark text-center py-2">
	    	<strong style="color: blue">Publish</strong>
	  	</h2>
	  	<div class="form-group card-body">
			<label>Topic: </label>
			<input type="text" class="border border-primary" style="width: 100%; padding: 3px;" value="josephine-pn3ed" id="topicPublish-input">
			<br><br>
			<label>Payload: </label>
			<input type="text" class="border border-primary" style="width: 100%; padding: 3px;" value="Hello World!" id="payload-input"><br><br>
		<button style="width: 100%" id="btn-publish" class="btn btn-success">Publish</button>
		</div>
	</div>
	<div style="float: right;padding: 10px;width: 70%;" class="card border-info">
		<table style="border: dotted;border-color: grey" class="table card-body" id="table">
			<thead>
				<tr class="bg-info">
					<th>Topic</th>
					<th>Payload</th>
					<th>Time Stamp</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<button style="width: 100%;" class="btn btn-danger card-body" id="btn-clear"><strong style="font-size: 20px;">Clear History</strong></button>
	</div>
</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>
</html>
